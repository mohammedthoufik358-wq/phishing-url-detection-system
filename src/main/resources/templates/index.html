<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suspicious URL Scanner</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 50px;
        }

        input {
            width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00c6ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
        }

        .low { color: #00ff99; }
        .medium { color: #ffcc00; }
        .high { color: #ff4d4d; }

        .progress {
            width: 80%;
            background: #555;
            margin: 10px auto;
            border-radius: 10px;
        }

        .progress-bar {
            height: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>üîê Suspicious URL Scanner</h1>

<form method="post" action="/scan">
    <input type="text" name="url" placeholder="Enter URL to scan..." required>
    <button type="submit">Scan</button>
</form>

<div th:if="${riskScore != null}" class="card">

    <h2>Scan Result</h2>

    <h3 th:text="'Risk Score: ' + ${riskScore} + '%'"></h3>

    <div class="progress">
        <div class="progress-bar"
             th:style="'width:' + ${riskScore} + '%; background-color:' +
             (${level}=='HIGH' ? '#ff4d4d' :
             (${level}=='MEDIUM' ? '#ffcc00' : '#00ff99'))">
        </div>
    </div>

    <h3 th:text="'Risk Level: ' + ${level}"
        th:class="${level.toLowerCase()}"></h3>

    <h4>Detailed Report:</h4>
    <ul>
        <li th:each="entry : ${report}">
            <b th:text="${entry.key}"></b> :
            <span th:text="${entry.value}"></span>
        </li>
    </ul>

</div>

</body>
</html>
