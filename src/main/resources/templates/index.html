<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious URL Scanner</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Orbitron',sans-serif;
        }

        body{
            background:#000;
            height:100vh;
            overflow:hidden;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#00ff88;
        }

        /* MATRIX BACKGROUND */
        canvas{
            position:absolute;
            top:0;
            left:0;
            z-index:-1;
        }

        /* MAIN WRAPPER */
        .wrapper{
            width:900px;
            text-align:center;
        }

        /* TITLE */
        .title{
            font-size:48px;
            color:#00ff00;
            text-shadow:0 0 20px #00ff00;
            margin-bottom:30px;
        }

        .title span{
            margin:0 15px;
        }

        /* INPUT SECTION */
        .input-section{
            display:flex;
            justify-content:center;
            gap:10px;
            margin-bottom:40px;
        }

        input{
            width:600px;
            padding:14px;
            border-radius:6px;
            border:none;
            font-size:16px;
        }

        button{
            background:#00ff00;
            border:none;
            padding:14px 25px;
            border-radius:6px;
            cursor:pointer;
            font-weight:bold;
        }

        button:hover{
            box-shadow:0 0 15px #00ff00;
        }

        /* RESULT CARD */
        .result-card{
            padding:40px;
            border-radius:20px;
            border:2px solid #00ff00;
            background:rgba(0,0,0,0.85);
            box-shadow:0 0 20px #00ff00;
        }

        /* RESULT TITLE */
        .result-title{
            font-size:32px;
            margin-bottom:20px;
        }

        /* RISK SCORE */
        .risk-score{
            margin:10px 0 20px 0;
        }

        /* PROGRESS BAR */
        .progress-container{
            width:100%;
            height:25px;
            background:#222;
            border-radius:20px;
            overflow:hidden;
            margin-bottom:25px;
        }

        .progress-bar{
            height:100%;
            width:20%;
            background:#00ff00;
            border-radius:20px;
        }

        /* DETAILS */
        .details{
            text-align:center;
            line-height:1.8;
            font-size:18px;
        }

        .low{
            color:#00ff00;
        }
        .medium{
            color:yellow;
        }
        .high{
            color:red;
        }

    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="wrapper">

    <div class="title">
        ☠ Suspicious URL Scanner ☠
    </div>

    <div class="input-section">
        <input type="text" placeholder="Enter URL to scan...">
        <button onclick="runScan()">Scan</button>
    </div>

    <div class="result-card">
        <div class="result-title">Scan Result</div>
        <div class="risk-score">Risk Score: <span id="score">20%</span></div>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="details">
            <div>Risk Level: <span class="low" id="riskLevel">LOW</span></div>
            <br>
            <div><strong>Detailed Report:</strong></div>
            <div>URL Length : Normal</div>
            <div>HTTPS : Not Secure (HTTP)</div>
            <div>IP Address Usage : Domain Used</div>
            <div>Suspicious Keyword : None</div>
            <div>Subdomain Check : Normal</div>
        </div>
    </div>

</div>

<script>
    /* MATRIX EFFECT */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for(let x=0;x<columns;x++)
        drops[x]=1;

    function draw(){
        ctx.fillStyle="rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.fillStyle="#00ff00";
        ctx.font=fontSize+"px monospace";

        for(let i=0;i<drops.length;i++){
            const text=letters[Math.floor(Math.random()*letters.length)];
            ctx.fillText(text,i*fontSize,drops[i]*fontSize);

            if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
                drops[i]=0;

            drops[i]++;
        }
    }
    setInterval(draw,33);

    /* FAKE SCAN ANIMATION */
    function runScan(){
        let randomScore = Math.floor(Math.random()*100);
        document.getElementById("score").innerText = randomScore + "%";
        document.getElementById("progress").style.width = randomScore + "%";

        let level = document.getElementById("riskLevel");

        if(randomScore < 40){
            level.innerText = "LOW";
            level.className = "low";
        }else if(randomScore < 70){
            level.innerText = "MEDIUM";
            level.className = "medium";
        }else{
            level.innerText = "HIGH";
            level.className = "high";
        }
    }
</script>

</body>
</html>
