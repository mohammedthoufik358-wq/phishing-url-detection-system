<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suspicious URL Scanner</title>

    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: black;
            color: #00ff9d;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #00ff9d;
            border-radius: 15px;
            box-shadow: 0 0 25px #00ff9d;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ff9d;
            background: black;
            color: #00ff9d;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #00ff9d;
            color: black;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: black;
            color: #00ff9d;
            border: 1px solid #00ff9d;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #00ff9d;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff9d;
        }

        .risk-bar {
            width: 100%;
            height: 20px;
            background: #111;
            border: 1px solid #00ff9d;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .risk-fill {
            height: 100%;
            width: 0%;
            background: red;
            transition: width 1s ease-in-out;
        }

        .timestamp {
            margin-top: 15px;
            font-size: 12px;
            color: #00ff9d88;
        }
    </style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h2>⚡ suspicious url scanner ⚡</h2>

    <form action="/check" method="get">
        <input type="text" name="url" placeholder="Enter target URL..." required>
        <button type="submit">INITIATE SCAN</button>
    </form>

    <div class="result-box" th:if="${result}">
        <h3>Scan Result:</h3>
        <p th:text="${result}"></p>

        <div class="risk-bar">
            <div class="risk-fill" id="riskFill"></div>
        </div>

        <div class="timestamp">
            Scan Time: <span id="time"></span>
        </div>
    </div>
</div>

<script>
    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++)
        drops[x] = 1;

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff9d";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                drops[i] = 0;

            drops[i]++;
        }
    }

    setInterval(draw, 35);

    // Risk bar simulation
    const resultText = document.querySelector(".result-box p");
    const riskFill = document.getElementById("riskFill");

    if (resultText) {
        let risk = 30;

        if (resultText.innerText.includes("Safe")) {
            risk = 20;
            riskFill.style.background = "#00ff9d";
        } else if (resultText.innerText.includes("Medium")) {
            risk = 60;
            riskFill.style.background = "#ffcc00";
        } else {
            risk = 90;
            riskFill.style.background = "#ff0033";
        }

        setTimeout(() => {
            riskFill.style.width = risk + "%";
        }, 500);
    }

    // Timestamp
    const now = new Date();
    const time = document.getElementById("time");
    if (time) {
        time.innerText = now.toLocaleString();
    }
</script>

</body>
</html>
